<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
		<title>Blog of Maksym Savin </title>
		
		<link rel="stylesheet" href="/css/bootstrap.min.css"/>
		<link type="text/css" rel="stylesheet" href="/css/main.css" />
	</head>
	
	<body>
		<div class="container">
			<header>
				<a href="/blog">
					<h1>MS Blog</h1>
				</a>
				
				<form id='navigation' method='post'>
					<a href="/blog/logout">
						<button type="button" name="logout">Logout</button>
					</a>
					
					<a href="/blog">
						<button type="button" name="home">Home</button>
					</a>
				</form>
			</header>
			
			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>

			<div class="post">
				
				<div class="post-body">post id to edit {{postid}}</div>
			</div>
			
			<div class="col-xs-12 col-sm-12 col-md-12 form">
				<form id="add-new-post" method="post">
				
															
					<label>
						<div>
							<h3>Edit your post</h3>
						</div>
						<textarea name="content">{{post.content}}</textarea>
					</label>
					
					
					
					<div class="error">{{error}}</div>
					<input type="submit">
					<a href="/blog">
						<button type="button" name="cancel">Cancel</button>
					</a>
				</form>
			</div>
			
		</div>
		
		<script src="/js/jquery-3.2.1.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
	</body>
</html>
