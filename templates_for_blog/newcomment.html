<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Blog of Maksym Savin </title>
		
		<link rel="stylesheet" href="/css/bootstrap.min.css"/>
		<link type="text/css" rel="stylesheet" href="/css/main.css"/>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	</head>
	
	<body>
		<div class="container">
			<header>
				<a href="/blog">
					<h1>MS Blog</h1>
				</a>
				<div class="col-xs-12 col-sm-12 col-md-12 navigation">
					{% if user %}
						<form method='post'>
							<a id='logout' href="/blog/logout">
								<button type="button" name="logout">Logout</button>
							</a>
							
							<a id='home' href="/blog">
								<button type="button" name="logout">Home</button>
							</a>
							
							<a id='write' href="/blog/newpost">
								<button type="button" name="newpost">Write post</button>
							</a>
						</form>
					{% endif %}		
				</div>
			</header>
			
			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>
			
			<div class="post">				
				<div class="title">
					<div class="post-subject">{{post.subject}}</div>
					<div class="post-created">{{post.created.strftime("%Y-%m-%d %H:%M:%S")}}</div>
				</div>
				<div class="post-body">{{post.content}}</div>
			</div>
			
			<div class="col-xs-12 col-sm-12 col-md-12 form">
				<form id="add-new-post" method="post">									
					<label>
						<div>
							<h3>Type you comment here</h3>
						</div>
						<textarea rows="4" maxlength="500" name="comment" autofocus>{{comment}}</textarea>
					</label>
					
					<div class="error">{{error}}</div>
					<div class="write-post-buttons">
						<input type="submit">
						<a  href="/blog">
							<button class="cancelbut" type="button" name="cancel">Cancel</button>
						</a>
					</div>
				</form>
			</div>
		</div>
		
		<script src="/js/jquery-3.2.1.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
	</body>
</html>
