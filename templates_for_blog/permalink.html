{% extends "index.html" %}

{% block header %}
    {{ super() }}
    {% if user %}
		<form method='post'>			
			<a id='home' href="/blog">
				<button type="button" name="logout">Home</button>
			</a>			
		</form>
	{% endif %}		
{% endblock %}

{% block content %}
    <div class="post">
		<h2>You added</h2>
		<div class="title">
			<div class="post-subject">{{post.subject}}</div>
			<div class="post-created">{{post.created.strftime("%Y-%m-%d %H:%M:%S")}}</div>
		</div>
		<div class="post-body">{{post.content}}</div>
		<div class="post-body">{{author}}</div
	</div>
{% endblock %}
